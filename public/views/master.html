<div class="header">
</div>

<button class="fab btn-danger" ui-sref="detail">
  <i class="glyphicon glyphicon-plus"></i>
</button>

<div class="container">

  <div class="row">
    <div class="col-md-9">
      <ul class="media-list">
        <li class="media" ng-repeat="item in vm.items">
          <a class="media-left" ui-sref="detail({id: item.id})">
            <img ux-holder="holder.js/64x64">
          </a>
          <div class="media-body">
            <a ui-sref="detail({id: item.id})">
              <h4 class="media-heading" ng-bind="item.title"></h4>
            </a>
            <div ng-bind="item.markdown"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</div>
